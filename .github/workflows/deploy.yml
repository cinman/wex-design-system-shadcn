name: Deploy

on:
  pull_request:
    branches:
      - main
  push:  # Listen to pushes on all branches
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to the Pagely Server
    runs-on: ubuntu-latest
    # Only run on push if commit message contains [deploy] or [trigger-deploy]
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[deploy]') ||
      contains(github.event.head_commit.message, '[trigger-deploy]')
    env:      
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check Out the ${{ github.repository }} Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check commit messages       
      
      - name: Use Node.js Version 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install the Dependencies
        run: npm ci

      - name: Build the Design Tokens
        run: node scripts/build-tokens.cjs

      - name: Build the Site
        env:
          VITE_BASE_PATH: /react/
        run: npm run build

      - name: Deploy to the Pagely Server
        uses: godaddy-wordpress/pagely-deploy-action@v1
        with:
          PAGELY_DEPLOY_SRC: "dist"
          PAGELY_WORKING_DIR: "/github/workspace/dist"
          PAGELY_DEPLOY_DEST: "/httpdocs/react"
          PAGELY_INTEGRATION_ID: ${{secrets.PAGELY_INTEGRATION_ID}}
          PAGELY_INTEGRATION_SECRET: ${{secrets.PAGELY_INTEGRATION_SECRET}}
          PAGELY_APP_ID: "46170"

